<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Name's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>The Code Review</h1>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <section class="signup">
        <h2>Signup for our newsletter</h2>
        <p class="signup-blurb">Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <form>
        <fieldset class="contact">
          <legend>Contact Information</legend>

          <label class="label" for="full_name">Full Name</label><input type="text" id="full_name" class="form_field" name="full_name" placeholder="Required" required>

          <label class="label" for="email">Email Address</label><input type="email" id="email" class="form_field" name="email" placeholder="Required" required>

          <label class="label" for="phone">Phone Number</label><input type="tel" id="phone" class="form_field" name="phone" placeholder="(###) ###-####">

          <label class="label" for="address">Street Address</label><input type="text" id="address" class="form_field" name="address" placeholder="123 Main St.">

          <label class="label" for="city">City</label><input type="text" id="city" class="form_field" name="city" placeholder="San Luis Obispo">

          <!-- State list used from: https://www.freeformatter.com/usa-state-list-html-select.html -->
          <label class="label" for="state">State</label><select id="state" class="form_field is-select" name="state">
            <option>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

          <label class="label" for="zip_code">Zip Code</label><input type="text" id="zip_code" class="form_field is-zip" name="zip_code" placeholder="98765">
        </fieldset>

        <fieldset class="newsletter">
          <legend>Newsletter</legend>

          <p class="newsletter-text">Select the newsletters you would like to recieve</p>

          <input type="checkbox" id="html_news" class="signup_checkbox" name="newsletter_type" value="html">
          <label for="html_news">HTML News</label><br>

          <input type="checkbox" id="css_news" class="signup_checkbox" name="newsletter_type" value="css">
          <label for="css_news">CSS News</label><br>

          <input type="checkbox" id="js_news" class="signup_checkbox" name="newsletter_type" value="js">
          <label for="js_news">Javascript News</label><br>

          <p class="newsletter-text">Newsletter format</p>

          <input type="radio" id="html_format" class="signup_checkbox" name="newsletter_format" value="html">
          <label for="html_format">HTML</label><br>

          <input type="radio" id="text_format" class="signup_checkbox" name="newsletter_format" value="plain_text">
          <label for="text_format">Plain Text</label><br>

          <label class="label is-textarea" for="other_topics">Other topics you'd like to hear about</label>
          <textarea id="other_topics" class="form_field is-textarea" name="other_topics" placeholder="jQuery, PHP, React..."></textarea>
        </fieldset>

        <button type="submit" class="form_button">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <p class="copyright">Copyright The Code Review</p>
    </div>
  </footer>
</body>
</html>
