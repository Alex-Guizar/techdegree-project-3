<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Name's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>The Code Review</h1>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <section class="signup">
        <h2>Signup for our newsletter</h2>
        <p class="signup-blurb">Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <form>
        <fieldset class="contact">
          <h3><legend>Contact Information</legend></h3>

          <label class="label" for="">Full Name</label>
          <input type="text" id="" class="form_field" name="" value="" placeholder="Required">

          <label class="label" for="">Email Address</label>
          <input type="email" id="" class="form_field" name="" value="" placeholder="Required">

          <label class="label" for="">Phone Number</label>
          <input type="tel" id="" class="form_field" name="" value="" placeholder="">

          <label class="label" for="">Street Address</label>
          <input type="text" id="" class="form_field" name="" value="" placeholder="">

          <label class="label" for="">City</label>
          <input type="text" id="" class="form_field" name="" value="" placeholder="">

          <label class="label" for="">State</label>
          <select id="" class="form_field is-select" name="">
            <option>Choose State</option>
          </select>

          <label class="label" for="">Zip Code</label>
          <input type="text" id="" class="form_field is-zip" name="" value="" placeholder="">
        </fieldset>

        <fieldset class="newsletter">
          <h3><legend>Newsletter</legend></h3>

          <p class="newsletter-text">Select the newsletters you would like to recieve</p>

          <input type="checkbox" id="" class="signup_checkbox" name="" value="">
          <label for="">HTML News</label><br>

          <input type="checkbox" id="" class="signup_checkbox" name="" value="">
          <label for="">CSS News</label><br>

          <input type="checkbox" id="" class="signup_checkbox" name="" value="">
          <label for="">Javascript News</label><br>

          <p class="newsletter-text">Newsletter format</p>

          <input type="radio" id="" class="signup_checkbox" name="" value="">
          <label for="">HTML</label><br>

          <input type="radio" id="" class="signup_checkbox" name="" value="">
          <label for="">Plain Text</label><br>

          <label class="label" for="">Other topics you'd like to hear about</label>
          <textarea id="" class="form_field is-textarea" name=""></textarea>
        </fieldset>

        <button type="submit" class="form_button">Sign Up</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <p class="copyright">Copyright The Code Review</p>
    </div>
  </footer>
</body>
</html>
